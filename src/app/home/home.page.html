<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-size: 24px; font-weight: bold; color: #bbfd41; text-align: center; text-transform: uppercase;">Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tareas">
      <ion-item detail>
        <ion-label>
          <h1>{{item.nombre}}</h1>
          <p>{{item.descripcion}}</p>
        </ion-label>
        <ion-chip slot="end" color="danger">{{item.prioridad}}</ion-chip>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon (click)="deleteTask(item.id)" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="warning" (click)="editarTareas(item)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-margin">
    <ion-fab-button id="open-modal" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" color="danger">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>
            <span *ngIf="tareaEditada" color="light">Editar Tarea</span>
            <span *ngIf="!tareaEditada" color="light">Nueva Tarea</span>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" color="success" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="nombre" label="Nombre" labelPlacement="floating" placeholder="Ingresa el nombre de tu tarea"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="descripcion" label="DescripciÃ³n" labelPlacement="floating" placeholder="Ingrese la descripcion"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-select [(ngModel)]="prioridad" aria-label="Prioridad" interface="popover" placeholder="Selecciona una">
            <ion-select-option value="alta">Alta</ion-select-option>
            <ion-select-option value="media">Media</ion-select-option>
            <ion-select-option value="baja">Baja</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
